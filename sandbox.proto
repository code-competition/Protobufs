syntax = "proto3";

package sandbox;

message SandboxRequest {
    string user_id = 1;
    string code = 2;
    string stdin = 3;
    Language language = 4;
}

message SandboxResponse {
    repeated string stdout = 2;
    repeated string stderr = 3;
    bool success = 4;
    uint64 runtime = 5;
}

enum Language {
    RUST = 0;
    RUBY = 1;
    PYTHON = 2;
    JAVASCRIPT = 3;
}

service SandboxService {
    rpc Compile(SandboxRequest) returns (SandboxResponse);
}